<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1> Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

    <div>
        <input type="text" value="" placeholder="Escreva uma tarefa" id="texto-tarefa">
    
        <button id="criar-tarefa" >Adicionar Tarefa</button>
        
        <ol id="lista-tarefas" onclick="mudarCor()">
           
        </ol>
    </div>

    <div>
        
        <button id="apaga-tudo">X</button>
    
        <button id="mover-cima">⬆</button>
        <button id="mover-baixo">⬇</button>
    
        <button id="remover-finalizados">Limpar Completos</button>
    
        <button id="remover-selecionado">Limpar Lista</button>

        <button id="salvar-tarefas">Salvar Lista</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
